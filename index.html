<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  </head>
  <body>


    <div class="container">
    <div class="header">
      <i class="fa-solid fa-user-secret fa-2xl" id="logo"></i>
      <h2>Password Generator </h2>
    </div>


      <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">
          <i class="far fa-clipboard"></i>
        </button>
      </div>
      <div class="settings">
        <div class="setting">
          <label>Password Length</label>
          <input type="number" id="length" min="4" max="30" value="20">
        </div>
        <div class="setting">
        <label>include words </label>
        <input type="checkbox" id="words" checked>
      </div>
        <div class="setting">
          <label>Uppercase include</label>
          <input type="checkbox" id="uppercase" unchecked>
        </div>
        <div class="setting">
          <label>include Lowercase</label>
          <input type="checkbox" id="lowercase" unchecked>
        </div>
        <div class="setting">
          <label>include Numbers</label>
          <input type="checkbox" id="numbers" checked>
        </div>
        <div class="setting">
          <label>include Symbols</label>
          <input type="checkbox" id="symbols" unchecked>
        </div>
  
      
        <button class="btn btn-large" id="generate">
          Generate Password

 
 
<i class="fa-solid fa-key" id="icon"></i>
        </button>
      </div>
    </div>
    
      
    </div>





    <script src="script.js"></script>






  </body>
</html>
</div>
